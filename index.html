<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>ARCTURUS NAIL CARE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
    }

    /* Header */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-title {
  font-family: 'Poppins', sans-serif;
  font-size: 24px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
  white-space: nowrap;
  text-align: center;
}

    .menu-button {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  background-color: #98FF98;
  color: #FF69B4;
  border: none;
  border-radius: 0px;
  cursor: pointer;
  height: 48px;
  width: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  padding: 0;
}

    /* Sidebar Menu */
    .menu {
      position: fixed;
      top: 50px;
      left: 0;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #98FF98;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      height: 100%;
      z-index: 999;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #6200ea;
      margin-top: 80px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #3700b3;
    }

    #bookingMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }

    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .location-button {
    position: absolute;
    right: 0px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #98FF98;
    color: red;
    border: none;
    padding: 0;
    border-radius: 0px;
    cursor: pointer;
    height: 48px;
    width: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    text-decoration: none;
}

    /* Admin Dashboard Clean Layout */
.admin-container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.admin-card {
  background-color: white;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.admin-card h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #6200ea;
}

.admin-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 20px;
}

.admin-gallery img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

  </style>
</head>

<body>
  <!-- Header Bar -->
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">ARCTURUS NAIL CARE</div>
    <a href="https://www.google.com/maps/place/YOUR+LOCATION+HERE" target="_blank" class="location-button">üìç</a>
</div>

  <!-- Sidebar Menu -->
  <div class="menu" id="menu">
    <a onclick="showSection('gallerySection')">Gallery</a>
    <a onclick="showSection('bookingSection')">Booking</a>
    <a onclick="login()">Admin</a>
  </div>

  <!-- Gallery Section (Default Page) -->
  <div id="gallerySection" class="content-section active">
    <h2 style="text-align: center;">Previous Nail Designs</h2>
    <div class="gallery" id="galleryDisplay"></div>
  </div>

  <!-- Booking Section -->
  <div id="bookingSection" class="content-section">
    <h1>BOOK APPOINTMENT</h1>
    <form onsubmit="submitBooking(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" required />

      <label for="service">Select Service:</label>
      <select id="service" required onchange="showServiceOptions()">
        <option value="">--Please choose an option--</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Manicure">Manicure</option>
      </select>

      <div id="pedicureOptions" style="display:none;">
        <label for="pedicureType">Pedicure Type:</label>
        <select id="pedicureType">
          <option value="Classic Pedicure">Classic Pedicure</option>
          <option value="Spa Pedicure">Spa Pedicure</option>
          <option value="Gel Pedicure">Gel Pedicure</option>
        </select>
      </div>

      <div id="manicureOptions" style="display:none;">
        <label for="manicureType">Manicure Type:</label>
        <select id="manicureType">
          <option value="Classic Manicure">Classic Manicure</option>
          <option value="French Manicure">French Manicure</option>
          <option value="Gel Manicure">Gel Manicure</option>
        </select>
      </div>

      <label for="photos">Upload Photos (Max 3):</label>
      <input type="file" id="photos" accept="image/*" multiple required />

      <button type="submit">Book Now</button>
    </form>

    <p id="bookingMessage"></p>
  </div>

<!-- Admin Dashboard Section -->
<div id="adminSection" class="content-section">
  <div class="admin-container">
    <h2 style="text-align: center; margin-bottom: 30px;">Admin Dashboard</h2>

    <!-- Reservations Card -->
    <div class="admin-card">
      <h3>Reservations</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
          </tr>
        </thead>
        <tbody id="bookingTable"></tbody>
      </table>
    </div>

<!-- Gallery Management Card -->
<div class="admin-card">
  <h3>Manage Gallery</h3>
  <form onsubmit="addGalleryImage(event)">
    <input type="file" id="galleryImage" accept="image/*" required />
    <button type="submit">Upload Photo</button>
  </form>

  <div class="admin-gallery" id="adminGalleryDisplay"></div>
</div>
</div>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.classList.toggle('show');
}

function showSection(sectionId) {
  document.querySelectorAll('.content-section').forEach(section =>
    section.classList.remove('active')
  );
  document.getElementById(sectionId).classList.add('active');

  if (sectionId === 'gallerySection') {
    loadGallery('galleryDisplay');
  }
}

function showServiceOptions() {
  const service = document.getElementById('service').value;
  const pedicureOptions = document.getElementById('pedicureOptions');
  const manicureOptions = document.getElementById('manicureOptions');

  if (service === 'Pedicure') {
    pedicureOptions.style.display = 'block';
    manicureOptions.style.display = 'none';
  } else if (service === 'Manicure') {
    pedicureOptions.style.display = 'none';
    manicureOptions.style.display = 'block';
  } else {
    pedicureOptions.style.display = 'none';
    manicureOptions.style.display = 'none';
  }
}

function submitBooking(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const service = document.getElementById('service').value;

  let specificType = '';
  if (service === 'Pedicure') {
    specificType = document.getElementById('pedicureType').value;
  } else if (service === 'Manicure') {
    specificType = document.getElementById('manicureType').value;
  }

  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

  const isBooked = bookings.some(
    booking => booking.date === date && booking.time === time
  );

  if (isBooked) {
    document.getElementById('bookingMessage').innerText = 'This time slot is unavailable.';
    document.getElementById('bookingMessage').style.color = 'red';
    return;
  }

  bookings.push({ name, phone, date, time, service, specificType });
  localStorage.setItem('bookings', JSON.stringify(bookings));

  document.getElementById('bookingMessage').innerText = 'Booking confirmed!';
  document.getElementById('bookingMessage').style.color = 'green';

  event.target.reset();
  document.getElementById('pedicureOptions').style.display = 'none';
  document.getElementById('manicureOptions').style.display = 'none';

  loadReservations();
}

function loadReservations() {
  const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
  const tableBody = document.getElementById('bookingTable');
  tableBody.innerHTML = '';

  bookings.forEach(booking => {
    const row = `<tr>
        <td>${booking.name}</td>
        <td>${booking.phone}</td>
        <td>${booking.date}</td>
        <td>${booking.time}</td>
        <td>${booking.service} - ${booking.specificType}</td>
      </tr>`;
    tableBody.innerHTML += row;
  });
}

function login() {
  const password = prompt('Enter admin password:');
  if (password === 'admin123') {
    showSection('adminSection');
    loadReservations();
    loadGallery('adminGalleryDisplay');
  } else {
    alert('Incorrect password.');
  }
}

function addGalleryImage(event) {
  event.preventDefault();

  const fileInput = document.getElementById('galleryImage');
  const file = fileInput.files[0];

  if (file) {
    const reader = new FileReader();

    reader.onload = function (e) {
      const imageUrl = e.target.result;

      const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
      gallery.push(imageUrl);
      localStorage.setItem('gallery', JSON.stringify(gallery));
      loadGallery('adminGalleryDisplay');
    };

    reader.readAsDataURL(file);
    fileInput.value = '';
  }
}

function loadGallery(containerId) {
  const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
  const galleryContainer = document.getElementById(containerId);
  galleryContainer.innerHTML = '';

  gallery.forEach((imageUrl, index) => {
    galleryContainer.innerHTML += `
      <div>
        <img src="${imageUrl}" alt="Design" style="margin-bottom:10px;">
        ${containerId === 'adminGalleryDisplay'
          ? `<button class="remove-btn" onclick="removeImage(${index})">Remove</button>`
          : ''
        }
      </div>`;
  });
}

function removeImage(index) {
  const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
  gallery.splice(index, 1);
  localStorage.setItem('gallery', JSON.stringify(gallery));
  loadGallery('adminGalleryDisplay');
}

document.getElementById('photos').addEventListener('change', function () {
  if (this.files.length > 3) {
    alert('You can only upload up to 3 photos.');
    this.value = '';
  }
});

window.onload = function() {
  loadGallery('galleryDisplay');
};
</script>
</body>
</html>
