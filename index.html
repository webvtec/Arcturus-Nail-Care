<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>ARCTURUS NAIL CARE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
    }

    /* Header */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .header-title {
  font-family: 'Poppins', sans-serif;
  font-size: 24px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #abecd6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
  white-space: nowrap;
  text-align: center;
}

    .menu-button {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  background-color: #98FF98;
  color: #FF69B4;
  border: none;
  border-radius: 0px;
  cursor: pointer;
  height: 48px;
  width: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  padding: 0;
}

    /* Sidebar Menu */
    .menu {
      position: fixed;
      top: 50px;
      left: 0;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #98FF98;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      height: 100%;
      z-index: 999;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    h1, h2, h3 {
      text-align: center;
      color: #6200ea;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #3700b3;
    }

    #bookingMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    .gallery-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }

    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .location-button {
    position: absolute;
    right: 0px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #98FF98;
    color: red;
    border: none;
    padding: 0;
    border-radius: 0px;
    cursor: pointer;
    height: 48px;
    width: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    text-decoration: none;
}

    /* Admin Dashboard Clean Layout */
.admin-container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.admin-card {
  background-color: white;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.admin-card h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #6200ea;
}

.admin-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-top: 20px;
}

.admin-gallery img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

  </style>
</head>

<body>
  <!-- Header Bar -->
  <div class="header-bar">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-title">ARCTURUS NAIL CARE</div>
    <a href="https://www.google.com/maps/place/YOUR+LOCATION+HERE" target="_blank" class="location-button">üìç</a>
</div>

  <!-- Sidebar Menu -->
  <div class="menu" id="menu">
    <a onclick="showSection('gallerySection')">Gallery</a>
    <a onclick="showSection('bookingSection')">Booking</a>
    <a onclick="login()">Admin</a>
  </div>

  <!-- Gallery Section -->
  <div id="gallerySection" class="content-section active">
    <h2>Previous Nail Designs</h2>
    <div class="gallery-section">
      <h3>Pedicure Designs</h3>
      <div class="gallery-grid" id="pedicureGallery"></div>

      <h3>Manicure Designs</h3>
      <div class="gallery-grid" id="manicureGallery"></div>
    </div>
  </div>

<script>
function loadGallery(containerId) {
  const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
  const pedicureGallery = document.getElementById('pedicureGallery');
  const manicureGallery = document.getElementById('manicureGallery');
  pedicureGallery.innerHTML = '';
  manicureGallery.innerHTML = '';

  gallery.forEach((imageUrl, index) => {
    const category = imageUrl.includes('Pedicure') ? pedicureGallery : manicureGallery;
    category.innerHTML += `
      <div>
        <img src="${imageUrl}" alt="Design" style="margin-bottom:10px;">
      </div>`;
  });
}

  function removeImage(index) {
  const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
  gallery.splice(index, 1);
  localStorage.setItem('gallery', JSON.stringify(gallery));
  loadGallery('adminGalleryDisplay');
}

document.getElementById('photos').addEventListener('change', function () {
  if (this.files.length > 3) {
    alert('You can only upload up to 3 photos.');
    this.value = '';
  }
});

window.onload = function() {
  loadGallery('galleryDisplay');
};
</script>
</body>
</html>
