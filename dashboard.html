<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN DASHBOARD</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    /* Styles remain unchanged */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header-bar {
      background-color: #FFD1DC;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }
    .top-menu {
      display: flex;
      justify-content: center;
      background-color: #6200ea;
      padding: 10px 0;
    }
    .top-menu button {
      background-color: white;
      color: #6200ea;
      border: none;
      padding: 6px 12px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .top-menu button:hover {
      background-color: #FFD1DC;
    }
    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #6200ea;
      text-align: center;
    }
    input[type="text"], input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #3700b3;
    }
    .gallery-category {
      margin-top: 40px;
    }
    .gallery-category h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #6200ea;
      text-transform: uppercase;
    }
    .gallery-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .gallery-grid div {
      position: relative;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6200ea;
      color: white;
    }
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
    .clear-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .clear-container input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="header-bar">ADMIN DASHBOARD</div>

  <div class="top-menu">
    <button onclick="showSection('gallerySection')">MANAGE GALLERY</button>
    <button onclick="showSection('reservationsPage')">VIEW RESERVATIONS</button>
    <button onclick="showSection('unavailableDaysSection')">SET UNAVAILABLE DAYS</button>
  </div>

  <!-- Gallery Management Page -->
  <div id="gallerySection" class="admin-container content-section">
    <h2>INPUT CLOUDINARY URL</h2>
    <input type="text" id="photoUrlInput" placeholder="Enter image URL here">

    <select id="photoCategorySelect">
      <option value="">Select Category</option>
      <option value="Nails">NAILS</option>
      <option value="Pedicure">PEDICURE</option>
      <option value="Manicure">MANICURE</option>
    </select>

    <button onclick="addPhotoUrl()">Add Photo</button>

    <h2></h2>
    <div id="adminGallery"></div>
  </div>

  <!-- Reservations Page -->
  <div id="reservationsPage" class="admin-container content-section">
    <h2>Reservations</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
        </tr>
      </thead>
      <tbody id="reservationsTable"></tbody>
    </table>

    <div class="clear-container">
      <input type="text" id="clearInput" placeholder="Type CONFIRM to clear all">
      <button onclick="clearReservations()">Clear Reservations</button>
    </div>
  </div>

  <!-- Unavailable Days Page -->
  <div id="unavailableDaysSection" class="admin-container content-section">
    <h2>Set Unavailable Days</h2>
    <input type="date" id="unavailableDateInput">
    <label><input type="checkbox" id="allDayCheckbox" checked onchange="toggleTimeInputs()"> All Day</label>

    <div id="timeInputs" style="display: none;">
      <label>FROM:</label>
      <input type="time" id="startTimeInput">
      <label>UNTIL:</label>
      <input type="time" id="endTimeInput">
    </div>

    <button onclick="addUnavailableDate()">Add Unavailable Date</button>

    <h3>Unavailable Dates</h3>
    <ul id="unavailableDatesList"></ul>
  </div>

  <script>
    // JavaScript remains unchanged.
  </script>

</body>

</html>
