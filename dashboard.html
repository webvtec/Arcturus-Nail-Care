  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBx9_GrR4_ruM8v-GDOj4De1erg7nWsH08",
  authDomain: "arcturus-nail-care.firebaseapp.com",
  projectId: "arcturus-nail-care",
  storageBucket: "arcturus-nail-care.firebasestorage.app",
  messagingSenderId: "604991163098",
  appId: "1:604991163098:web:47730d7480c66d813633e3"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section =>
        section.classList.remove('active')
      );
      document.getElementById(sectionId).classList.add('active');
    }

    function toggleTimeInputs() {
      const isAllDay = document.getElementById('allDayCheckbox').checked;
      document.getElementById('timeInputs').style.display = isAllDay ? 'none' : 'block';
    }

    function addPhotoUrl() {
      const urlInput = document.getElementById('photoUrlInput');
      const categorySelect = document.getElementById('photoCategorySelect');
      const url = urlInput.value.trim();
      const category = categorySelect.value.trim();

      if (url === '' || category === '') {
        alert('Please enter a valid image URL and select a category.');
        return;
      }

      db.collection('gallery').add({ url: url, category: category })
        .then(() => {
          urlInput.value = '';
          categorySelect.value = '';
          alert('Photo added successfully!');
        })
        .catch(error => {
          console.error("Error adding document: ", error);
          alert('Error adding photo: ' + error.message);
        });
    }

    function loadGallery() {
      const galleryContainer = document.getElementById('adminGallery');
      galleryContainer.innerHTML = '';

      db.collection('gallery').onSnapshot((querySnapshot) => {
        galleryContainer.innerHTML = '';

        const categories = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const imageUrl = data.url;
          const category = data.category || 'Uncategorized';

          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push({ imageUrl: imageUrl, docId: doc.id });
        });

        for (const category in categories) {
          galleryContainer.innerHTML += `
            <div class="gallery-category">
              <h3>${category}</h3>
              <div class="gallery-wrapper">
                <div class="gallery-grid" id="gallery-${category}"></div>
              </div>
            </div>
          `;

          const categoryContainer = document.getElementById(`gallery-${category}`);

          categories[category].forEach(item => {
            categoryContainer.innerHTML += `
              <div>
                <img src="${item.imageUrl}" alt="Design">
                <button class="remove-btn" onclick="removePhoto('${item.docId}')">X</button>
              </div>
            `;
          });
        }
      });
    }

    function removePhoto(docId) {
      db.collection('gallery').doc(docId).delete().catch((error) => {
        console.error("Error removing document: ", error);
        alert('Error removing photo: ' + error.message);
      });
    }

    function loadReservations() {
  const reservationsContainer = document.getElementById('reservationsList');
  db.collection('bookings').orderBy("date", "asc").onSnapshot(snapshot => {
    reservationsContainer.innerHTML = '';
    if (snapshot.empty) {
      reservationsContainer.innerHTML = "<p>No reservations found.</p>";
      return;
    }

    const now = new Date();
    const todayY = now.getFullYear();
    const todayM = now.getMonth();
    const todayD = now.getDate();

    const tomorrow = new Date(now);
    tomorrow.setDate(todayD + 1);
    const tomorrowY = tomorrow.getFullYear();
    const tomorrowM = tomorrow.getMonth();
    const tomorrowD = tomorrow.getDate();

    const todayList = [];
    const tomorrowList = [];
    const upcomingList = [];
    const pastList = [];

    snapshot.forEach(doc => {
      const booking = doc.data();

      // âœ… Handle both Timestamp and string-based dates
      let bDate;
      if (booking.date && booking.date.toDate) {
        bDate = booking.date.toDate(); // Firestore Timestamp
      } else if (typeof booking.date === "string") {
        const [y, m, d] = booking.date.split('-').map(Number);
        bDate = new Date(y, m - 1, d);
      } else {
        return; // Skip if invalid
      }

      const bY = bDate.getFullYear();
      const bM = bDate.getMonth();
      const bD = bDate.getDate();

      if (bY === todayY && bM === todayM && bD === todayD) {
        todayList.push({ id: doc.id, ...booking, date: bDate.toLocaleDateString() });
      } else if (bY === tomorrowY && bM === tomorrowM && bD === tomorrowD) {
        tomorrowList.push({ id: doc.id, ...booking, date: bDate.toLocaleDateString() });
      } else if (bDate > tomorrow) {
        upcomingList.push({ id: doc.id, ...booking, date: bDate.toLocaleDateString() });
      } else if (bDate < new Date(todayY, todayM, todayD)) {
        pastList.push({ id: doc.id, ...booking, date: bDate.toLocaleDateString() });
      }
    });

    // âœ… Group renderer
    function renderGroup(title, list, badgeClass) {
      if (!list.length) return;
      reservationsContainer.innerHTML += `<h2 class="reservation-group">${title}</h2>`;
      list.forEach(booking => {
        reservationsContainer.innerHTML += `
          <div class="reservation-card">
            <div class="reservation-header">
              <h3>${booking.name}</h3>
              <span class="badge ${badgeClass}">${title}</span>
            </div>
            <p>ðŸ“ž ${booking.phone}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.time}</p>
            <p><strong>Service:</strong> ${booking.service}</p>
            <p><strong>ðŸ’µ Deposit:</strong> ${booking.deposit || "No"}</p>
            <div class="action-buttons">
              <button class="cancel-btn" onclick="cancelReservation('${booking.id}')">Cancel</button>
              <button class="deposit-btn" onclick="updateDeposit('${booking.id}')">Deposit</button>
            </div>
          </div>
        `;
      });
    }

    renderGroup("Today", todayList, "today");
    renderGroup("Tomorrow", tomorrowList, "tomorrow");
    renderGroup("Upcoming", upcomingList, "upcoming");
    renderGroup("Past", pastList, "past");
  });
}



function searchReservations() {
  const query = document.getElementById("reservationSearch").value.toLowerCase();
  const reservationsContainer = document.getElementById("reservationsList");

  // Remove old highlights
  document.querySelectorAll(".highlighted").forEach(el => el.classList.remove("highlighted"));

  if (!query) return;

  // Find first matching reservation card
  const cards = reservationsContainer.querySelectorAll(".reservation-card");
  for (let card of cards) {
    const text = card.innerText.toLowerCase();
    if (text.includes(query)) {
      card.classList.add("highlighted");
      card.scrollIntoView({ behavior: "smooth", block: "center" });
      break;
    }
  }
}

    
function clearReservations() {
  const confirmInput = document.getElementById('clearInput').value.trim();
  if (confirmInput !== 'CONFIRM') { 
    alert('TYPE "CONFIRM" TO CLEAR PAST RESERVATIONS.'); 
    return; 
  }

  const today = new Date();
  today.setHours(0, 0, 0, 0); // normalize

  db.collection('bookings').get().then(snapshot => {
    const batch = db.batch();

    snapshot.forEach(doc => {
      const booking = doc.data();
      let bookingEnd = null;

      if (booking.rentalDates?.includes(' to ')) {
        const end = booking.rentalDates.split(' to ')[1];
        const [year, month, day] = end.split('-').map(Number);
        bookingEnd = new Date(year, month - 1, day);
      } else if (booking.rentalDates) {
        const [year, month, day] = booking.rentalDates.split('-').map(Number);
        bookingEnd = new Date(year, month - 1, day);
      }

      if (bookingEnd) {
        bookingEnd.setHours(0, 0, 0, 0);
        if (bookingEnd < today) {
          batch.delete(doc.ref);
        }
      }
    });

    return batch.commit();
  }).then(() => {
    alert('Past reservations cleared successfully.');
    document.getElementById('clearInput').value = '';
  });
}

    function addUnavailableDate() {
  const date = document.getElementById('unavailableDateInput').value;
  const allDay = document.getElementById('allDayCheckbox').checked;
  const startTime = document.getElementById('startTimeInput').value;
  const endTime = document.getElementById('endTimeInput').value;

  if (!date) {
    alert("Please select a date.");
    return;
  }

  if (!allDay && (!startTime || !endTime)) {
    alert("Please provide both start and end time.");
    return;
  }

  // âœ… FIX: parse YYYY-MM-DD manually (no timezone conversion)
  const [yyyy, mm, dd] = date.split("-");
  const finalDate = `${yyyy}-${mm}-${dd}`;

  db.collection("unavailableDays").add({
    date: finalDate,
    allDay,
    startTime: allDay ? null : startTime,
    endTime: allDay ? null : endTime,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById('unavailableDateInput').value = '';
    document.getElementById('startTimeInput').value = '';
    document.getElementById('endTimeInput').value = '';
    document.getElementById('allDayCheckbox').checked = true;
    document.getElementById('timeInputs').style.display = 'none';
  });
}


function loadUnavailableDates() {
  const list = document.getElementById('unavailableDatesList');
  db.collection('unavailableDays').orderBy('date').onSnapshot(snapshot => {
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      let text = `${d.date} - ${d.allDay ? 'All Day' : `${d.startTime} to ${d.endTime}`}`;
      list.innerHTML += `<li>${text} <button onclick="removeUnavailableDate('${doc.id}')">Remove</button></li>`;
    });
  });
}

function removeUnavailableDate(id) { db.collection('unavailableDays').doc(id).delete(); }

firebase.auth().onAuthStateChanged(user => {
  if (user) {
    loadGallery();   // âœ… add this
    showSection('reservationsPage');
    loadReservations();
    loadUnavailableDates();
  } else {
    window.location.href = 'index.html';
  }
});

    function cancelReservation(orderId) {
  if (!confirm("Are you sure you want to cancel this order?")) return;

  db.collection("bookings").doc(orderId).delete()
    .then(() => {
      alert("Reservation canceled successfully.");
    })
    .catch(err => {
      console.error("Error canceling reservation:", err);
      alert("Failed to cancel reservation. Please try again.");
    });
    }

    function updateDeposit(bookingId) {
  const choice = prompt("Update Deposit Status:\n1 = $4,000 DEPOSIT MADE\n2 = No Deposit");

  if (!choice) return;

  let depositValue = "No";
  if (choice === "1") depositValue = "Made";

  db.collection('bookings').doc(bookingId).update({
    deposit: depositValue
  })
  .then(() => {
    alert("Deposit status updated to: " + depositValue);
  })
  .catch(error => {
    console.error("Error updating deposit:", error);
    alert("Failed to update deposit. Please try again.");
  });
}


    let currentBookingId = null;

function updateDeposit(bookingId) {
  currentBookingId = bookingId;

  // âœ… Reset radio buttons
  document.querySelectorAll('input[name="depositChoice"]').forEach(r => r.checked = false);

  document.getElementById('depositModal').style.display = 'flex';
}

function confirmDeposit() {
  const choice = document.querySelector('input[name="depositChoice"]:checked');
  if (!choice) {
    alert("Please select an option.");
    return;
  }

  const depositValue = choice.value;

  db.collection('bookings').doc(currentBookingId).update({
    deposit: depositValue
  })
  .then(() => {
    closeDepositModal();
    alert("Deposit status updated to: " + depositValue);
  })
  .catch(error => {
    console.error("Error updating deposit:", error);
    alert("Failed to update deposit. Please try again.");
  });
}

function closeDepositModal() {
  document.getElementById('depositModal').style.display = 'none';
  currentBookingId = null;
}
