<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ARCTURUS NAIL CARE</title>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: #FFD1DC;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }

    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #6200ea;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #3700b3;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery-grid div {
      position: relative;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }
  </style>
</head>

<body>

  <div class="header-bar">Admin Dashboard - ARCTURUS NAIL CARE</div>

  <div class="admin-container">

    <h2>Add Image by URL</h2>
    <input type="text" id="photoUrlInput" placeholder="Enter image URL here">
    <button onclick="addPhotoUrl()">Add Photo</button>

    <h2>Gallery Photos</h2>
    <div class="gallery-grid" id="adminGallery"></div>

    <h2>View Reservations</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>

  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBx9_GrR4_ruM8v-GDOj4De1erg7nWsH08",
      authDomain: "arcturus-nail-care.firebaseapp.com",
      projectId: "arcturus-nail-care",
      storageBucket: "arcturus-nail-care.appspot.com",
      messagingSenderId: "604991163098",
      appId: "1:604991163098:web:47730d7480c66d813633e3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add new photo URL to Firestore
    function addPhotoUrl() {
      const urlInput = document.getElementById('photoUrlInput');
      const url = urlInput.value.trim();

      if (url === '') {
        alert('Please enter a valid image URL.');
        return;
      }

      db.collection('gallery').add({ url: url })
        .then(() => {
          urlInput.value = '';
        })
        .catch(error => {
          console.error("Error adding document: ", error);
          alert('Error adding photo: ' + error.message);
        });
    }

    // Load gallery with real-time updates
    function loadGallery() {
      const galleryContainer = document.getElementById('adminGallery');
      galleryContainer.innerHTML = '';

      db.collection('gallery').onSnapshot((querySnapshot) => {
        galleryContainer.innerHTML = ''; // Clear before reloading

        querySnapshot.forEach((doc) => {
          const imageUrl = doc.data().url;
          const docId = doc.id;

          galleryContainer.innerHTML += `
            <div>
              <img src="${imageUrl}" alt="Design">
              <button class="remove-btn" onclick="removePhoto('${docId}')">X</button>
            </div>
          `;
        });
      });
    }

    // Remove photo from Firestore
    function removePhoto(docId) {
      db.collection('gallery').doc(docId).delete().catch((error) => {
        console.error("Error removing document: ", error);
        alert('Error removing photo: ' + error.message);
      });
    }

    // Load reservations from Firestore
    function loadReservations() {
      const tableBody = document.getElementById('reservationTable');
      tableBody.innerHTML = '';

      db.collection('bookings').get().then((querySnapshot) => {
        tableBody.innerHTML = '';

        querySnapshot.forEach((doc) => {
          const booking = doc.data();
          tableBody.innerHTML += `
            <tr>
              <td>${booking.name}</td>
              <td>${booking.phone}</td>
              <td>${booking.date}</td>
              <td>${booking.time}</td>
              <td>${booking.service}</td>
              <td>${booking.specificType}</td>
            </tr>
          `;
        });
      }).catch(error => {
        console.error("Error loading bookings: ", error);
      });
    }

    // âœ… Require login to access the dashboard
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadGallery();
        loadReservations();
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>

</body>

</html>
