<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: #FFD1DC;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }

    .top-menu {
      display: flex;
      justify-content: center;
      background-color: #6200ea;
      padding: 10px 0;
    }

    .top-menu button {
      background-color: white;
      color: #6200ea;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-menu button:hover {
      background-color: #FFD1DC;
    }

    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #6200ea;
      text-align: center;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #3700b3;
    }

    .gallery-category {
      margin-top: 40px;
    }

    .gallery-category h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #6200ea;
    }

    .gallery-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery-grid div {
      position: relative;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="header-bar">Admin Dashboard</div>

  <div class="top-menu">
    <button onclick="showSection('reservationsSection')">ðŸ“… View Reservations</button>
    <button onclick="showSection('gallerySection')">Manage Gallery</button>
  </div>

  <!-- Reservations Page (Default Start Page) -->
  <div id="reservationsSection" class="admin-container content-section active">
    <h2>View Reservations</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>
  </div>

  <!-- Gallery Management Page -->
  <div id="gallerySection" class="admin-container content-section">
    <h2>Add Image by URL</h2>
    <input type="text" id="photoUrlInput" placeholder="Enter image URL here">

    <select id="photoCategorySelect">
      <option value="">Select Category</option>
      <option value="Nails">Nails</option>
      <option value="Pedicure">Pedicure</option>
      <option value="Manicure">Manicure</option>
      <option value="Gel Polish">Gel Polish</option>
      <option value="Spa">Spa</option>
    </select>

    <button onclick="addPhotoUrl()">Add Photo</button>

    <h2>Gallery Photos</h2>
    <div id="adminGallery"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBx9_GrR4_ruM8v-GDOj4De1erg7nWsH08",
      authDomain: "arcturus-nail-care.firebaseapp.com",
      projectId: "arcturus-nail-care",
      storageBucket: "arcturus-nail-care.appspot.com",
      messagingSenderId: "604991163098",
      appId: "1:604991163098:web:47730d7480c66d813633e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Show section by ID
    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section =>
        section.classList.remove('active')
      );
      document.getElementById(sectionId).classList.add('active');
    }

    // Add photo to gallery
    function addPhotoUrl() {
      const urlInput = document.getElementById('photoUrlInput');
      const categorySelect = document.getElementById('photoCategorySelect');
      const url = urlInput.value.trim();
      const category = categorySelect.value.trim();

      if (url === '' || category === '') {
        alert('Please enter a valid image URL and select a category.');
        return;
      }

      db.collection('gallery').add({ url: url, category: category })
        .then(() => {
          urlInput.value = '';
          categorySelect.value = '';
          alert('Photo added successfully!');
        })
        .catch(error => {
          console.error("Error adding document: ", error);
          alert('Error adding photo: ' + error.message);
        });
    }

    // Load gallery by category
    function loadGallery() {
      const galleryContainer = document.getElementById('adminGallery');
      galleryContainer.innerHTML = '';

      db.collection('gallery').onSnapshot((querySnapshot) => {
        galleryContainer.innerHTML = '';

        const categories = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const imageUrl = data.url;
          const category = data.category || 'Uncategorized';

          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push({ imageUrl: imageUrl, docId: doc.id });
        });

        for (const category in categories) {
          galleryContainer.innerHTML += `
            <div class="gallery-category">
              <h3>${category}</h3>
              <div class="gallery-wrapper">
                <div class="gallery-grid" id="gallery-${category}"></div>
              </div>
            </div>
          `;

          const categoryContainer = document.getElementById(`gallery-${category}`);

          categories[category].forEach(item => {
            categoryContainer.innerHTML += `
              <div>
                <img src="${item.imageUrl}" alt="Design">
                <button class="remove-btn" onclick="removePhoto('${item.docId}')">X</button>
              </div>
            `;
          });
        }
      });
    }

    // Remove photo from Firestore
    function removePhoto(docId) {
      db.collection('gallery').doc(docId).delete().catch((error) => {
        console.error("Error removing document: ", error);
        alert('Error removing photo: ' + error.message);
      });
    }

    // Load reservations
    function loadReservations() {
      const tableBody = document.getElementById('reservationTable');
      tableBody.innerHTML = '';

      db.collection('bookings').onSnapshot((querySnapshot) => {
        tableBody.innerHTML = '';

        querySnapshot.forEach((doc) => {
          const booking = doc.data();
          tableBody.innerHTML += `
            <tr>
              <td>${booking.name}</td>
              <td>${booking.phone}</td>
              <td>${booking.date}</td>
              <td>${booking.time}</td>
              <td>${booking.service}</td>
              <td>${booking.specificType}</td>
            </tr>
          `;
        });
      });
    }

    // Firebase Authentication
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadReservations();
        loadGallery();
        setupFCM();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Firebase Cloud Messaging Setup
    function setupFCM() {
      const messaging = firebase.messaging();

      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then((registration) => {
          messaging.useServiceWorker(registration);

          messaging.getToken({
            vapidKey: 'BN-dEzy7KqFrW3DF_AVq1gWkYKcxa2sb-E61t3yUsbIDF_ta7JOI88DCm43KhmUV3BYl36KVsz_CR1QC_4svKFw'
          }).then((currentToken) => {
            if (currentToken) {
              console.log('FCM Token:', currentToken);
              db.collection('adminTokens').doc(currentToken).set({ active: true });
            } else {
              console.log('No registration token available.');
            }
          }).catch((err) => {
            console.log('An error occurred while retrieving token. ', err);
          });
        });

      messaging.onMessage((payload) => {
        console.log('Message received. ', payload);
        alert(`New Reservation: ${payload.notification.title}\n${payload.notification.body}`);
      });
    }
  </script>

</body>

</html>
