<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-section {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 20px auto;
        }
        .gallery-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="dashboard-section">
        <h2>Admin Gallery Management</h2>
        <div class="form-group">
            <label for="galleryImage">Add Image URL:</label>
            <!-- âœ… Correct input type -->
            <input type="text" id="galleryImage" placeholder="Paste image link here" required>
            <button onclick="addImageToGallery()">Add Image</button>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery images will be displayed here -->
        </div>
    </div>

    <script>
        let galleryImages = JSON.parse(localStorage.getItem('galleryImages')) || [];

        function displayGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            galleryImages.forEach((imgUrl, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                imgElement.alt = `Gallery Image ${index + 1}`;
                galleryGrid.appendChild(imgElement);
            });
        }

        function addImageToGallery() {
            const imageUrl = document.getElementById('galleryImage').value.trim();
            if (imageUrl) {
                galleryImages.push(imageUrl);
                localStorage.setItem('galleryImages', JSON.stringify(galleryImages));
                document.getElementById('galleryImage').value = '';
                displayGallery();
            } else {
                alert('Please enter a valid image URL.');
            }
        }

        window.onload = displayGallery;
    </script>

</body>
</html>
