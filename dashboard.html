<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ARCTURUS NAIL CARE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header-bar {
      background-color: #FFD1DC;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }

    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6200ea;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #3700b3;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery-grid div {
      position: relative;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header-bar">Admin Dashboard - ARCTURUS NAIL CARE</div>

  <div class="admin-container">

    <h2>Upload New Photos</h2>
    <input type="file" id="photoInput" accept="image/*" multiple>
    <button onclick="uploadPhotos()">Upload Photos</button>

    <h2>Gallery Photos</h2>
    <div class="gallery-grid" id="adminGallery"></div>

    <h2>View Reservations</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>

  </div>

  <script>
    function loadGallery() {
      const gallery = JSON.parse(localStorage.getItem('gallery')) || [];
      const galleryContainer = document.getElementById('adminGallery');
      galleryContainer.innerHTML = '';

      gallery.forEach((imageUrl, index) => {
        galleryContainer.innerHTML += `
          <div>
            <img src="${imageUrl}" alt="Design">
            <button class="remove-btn" onclick="removePhoto(${index})">X</button>
          </div>
        `;
      });
    }

    function removePhoto(index) {
      let gallery = JSON.parse(localStorage.getItem('gallery')) || [];
      gallery.splice(index, 1);
      localStorage.setItem('gallery', JSON.stringify(gallery));
      loadGallery();
    }

    function uploadPhotos() {
      const input = document.getElementById('photoInput');
      const files = input.files;

      if (files.length === 0) {
        alert('Please select photos to upload.');
        return;
      }

      let gallery = JSON.parse(localStorage.getItem('gallery')) || [];

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          gallery.push(e.target.result);
          localStorage.setItem('gallery', JSON.stringify(gallery));
          loadGallery();
        };
        reader.readAsDataURL(file);
      });

      input.value = '';
    }

    function loadReservations() {
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      const tableBody = document.getElementById('reservationTable');
      tableBody.innerHTML = '';

      bookings.forEach(booking => {
        tableBody.innerHTML += `
          <tr>
            <td>${booking.name}</td>
            <td>${booking.phone}</td>
            <td>${booking.date}</td>
            <td>${booking.time}</td>
            <td>${booking.service}</td>
            <td>${booking.specificType}</td>
          </tr>
        `;
      });
    }

    window.onload = function () {
      loadGallery();
      loadReservations();
    }
  </script>

</body>
</html>
